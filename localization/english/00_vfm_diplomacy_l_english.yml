  autonomy: "Autonomy"
  autonomy_action_name: "[concept_autonomy]"
  autonomy_action_propose_name: "Make into [concept_autonomy]"
  autonomy_action_break_name: "Grant Independence"
  autonomy_action_ask_to_break_name: "Demand Independence"
  autonomy_desc: "#header $autonomy$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_autonomy] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
  autonomy_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_autonomy] under [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
  autonomy_action_notification_name: "Demand for Union"
  autonomy_action_notification_desc: "[INITIATOR_COUNTRY.GetName] demands that we submit to them and form a [concept_autonomy]."
  autonomy_action_notification_break_name: "Independence Granted"
  autonomy_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] have ended our [concept_autonomy]. We are independent once again."
  autonomy_proposal_notification_break_name: "Demand for Independence"
  autonomy_proposal_notification_break_desc: "[INITIATOR_COUNTRY.GetName] are demanding that we end our [concept_autonomy] with them."
  autonomy_proposal_notification_break_effects_desc: "If we accept, they will become fully independent."
  autonomy_proposal_break_accepted_name: "Independence Granted"
  autonomy_proposal_break_accepted_desc: "[TARGET_COUNTRY.GetName] accepted the demand to end our [concept_autonomy]. We are independent once again."
  autonomy_proposal_break_declined_name: "Independence Refused"
  autonomy_proposal_break_declined_desc: "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_autonomy]."
  autonomy_proposal_third_party_break_accepted_name: "Independence Granted"
  autonomy_proposal_third_party_break_accepted_desc: "[TARGET_COUNTRY.GetName] ended their [concept_autonomy] with [INITIATOR_COUNTRY.GetName], granting them full independence."
  autonomy_proposal_third_party_break_declined_name: "Independence Refused"
  autonomy_proposal_third_party_break_declined_desc: "[TARGET_COUNTRY.GetName] refused to end their [concept_autonomy] with [INITIATOR_COUNTRY.GetName]."
  subject_type_autonomy: "[concept_autonomy]"

