  regency.1.title:0 "Raise Radicals"
  regency.1.desc:0 "This event is made to raise radicals on certain regions that are distant from the central power"
  regency.1.flavor:0 "Should only happen if not at war with those states"
  regency.1.a:0 "Pernambuco"
  regency.1.b:0 "Maranhão"
  regency.1.c:0 "Bahia"
  
  regency.2.title:0 "State demands autonomy"
  regency.2.desc:0 "Pops in some states want some relief"
  regency.2.flavor:0 "It should effect for half an year"
  regency.2.a:0 "Lose Bureaucracy, Legitimacy"
  regency.2.b:0 "Lose Authority. Gain Small Radicals"
  regency.2.c:0 "Gain Radicals"

  regency.3.title:0 "Military anger"
  regency.3.desc:0 "The army is unhappy because of the war and poor conditions"
  regency.3.flavor:0 "This should effect for a year, and only if at war"
  regency.3.a:0 "Lose conscripts. Gain loyalists"
  regency.3.b:0 "Debuff to the army. Gain Radicals"
  regency.3.c:0 "Reduce Debuff. Lose money, bureaucracy"

  regency.4.title:0 "High Command Debuff"
  regency.4.desc:0 "The military high command in Brazil is inexpirienced and untrained"
  regency.4.flavor:0 "This should effect for a year, and only if at war"
  regency.4.a:0 "Lose money, bureaucracy. Reduce Debuff "
  regency.4.b:0 "Lose less money, authority. Reduce Debuff"
  regency.4.c:0 "Debuff a general, worsen or add to a new general the de buff"

  regency.?.title:0 "Economy Debuff"
  regency.?.desc:0 "The economic struggle is harsh in brasil, spend money or lose SOL"
  regency.?.flavor:0 "It should effect for 3-6 months"
  regency.?.a:0 "Lose SOL."
  regency.?.b:0 "Lose tax money. Gain small radicals"
  regency.?.c:0 "Gain Radicals"

  regency.?.title:0 "Industry Debuff"
  regency.?.desc:0 "The industry is not modernized, lose throuput or money"
  regency.?.flavor:0 "It should effect for 3-6 months"
  regency.?.a:0 "Lose throughput."
  regency.?.b:0 "Lose tax money. Gain small radicals"
  regency.?.c:0 "Lose authority. Gain small radicals"

  regency.9.title:0 "A House devided"
  regency.9.desc:0 "Many brazilian politicians from various regions are not satisfied with our administration. Unfortunatly we've failed to hold Brazil together and now we must face a house devided."
  regency.9.flavor:0 "We can no longer endure the opression made by the south! We demand independency!"
  regency.9.a:0 "This is absurd! Repress them imediatly!"
  regency.9.b:0 "I guess not even our beloved emperor is enough to hold Brazil together."
  
  regency.10.title:0 "Regency Ended!"
  regency.10.desc:0 "Some of our politicians does not agree with our stance on federalization! They demand more autonomy to their provinces"
  regency.10.flavor:0 "It's outrageous the centralization of power imposed by those in the south!"
  regency.10.a:0 "Finally our righteous Emperor can reign!"

  
  hamper_revolt.1.title:0 "Balaios Suffering"
  hamper_revolt.1.desc:0 "The poorest of the poor are demanding better standards of living."
  hamper_revolt.1.flavor:0 "We just ask for some food and quality of life"
  hamper_revolt.1.a:0 "Promise some relief"
  hamper_revolt.1.b:0 "We can't spend more with them"

