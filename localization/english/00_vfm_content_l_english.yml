  ecuador_confederacy.1.title:0 "New Pernambuco revolution"
  ecuador_confederacy.1.desc:0 "In 1824, the pernambucanos revolted against the emperor. Unfortunatly our administration did not appease them enough. A new revolution is upon us, what should we do?"
  ecuador_confederacy.1.flavor:0 "We can no longer endure the opression made by the south! We demand independency!"
