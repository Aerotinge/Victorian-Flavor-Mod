 XHO_FLAVOR_TEXT: "Предыдущие Косские войны не сняли напряжения между британцами и коса на Капкской восточной границе, на реке Кейскамма. Опасность сохранялась, так как Коса по-прежнему изгонялись с территорий (особенно с так называемых 'уступленных территорий'), которые затем заселялись европейцами и другими африканскими народами. Они также были целью территориальной экспансии со стороны других африканцев, которые сами испытывали давление со стороны расширяющегося Зулусского королевства. Тем не менее, в пограничном регионе все чаще наблюдалось смешение между европейцами, готтентотами и коса, которые жили и торговали по всему региону.  Нерешительный характер политики Капского правительства, направленной на возвращение коса в районы, которые они ранее населяли, не способствовал рассеиванию косского недовольства по-поводу неспособности обеспечить себя продовольствием, что привело к дальнейшим военным действиям".
 ZOU_FLAVOR_TEXT: "Это был район, в который Луис Трегардт и Ханс ван Ренсбург, предшественники Великого трека, отправились в 1835 году".
 SWZ_FLAVOR_TEXT: "На автономию народа свази повлияло британское и голландское правление на юге Африки в XIX и начале XX вв. В 1881 году британское правительство подписало конвенцию, признающую независимость свази, несмотря на происходивший в то время 'Раздел Африки'."
 