l_russian:
  journal_flavor_usa.1.t: "Штат Дезерет"
  journal_flavor_usa.1.d: "Мормонские поселенцы подают петицию о признании нового штата в долине Соленого озера"
  journal_flavor_usa.1.f: "Когда [SCOPE.sCountry('des_scope').GetRuler.GetFullName], рукоположенный, после смерти Джозефа Смита, Президент Церкви Иисуса Христа Святых последних дней, вместе с группой других поселенцев прибыли в Долину Соленого озера, [SCOPE.sCountry('des_scope').GetRuler.GetLastName] осмотрелся и заявил, “Это то самое место, которое мы искали.” Около пяти тысяч Мормонов поселилось в Долине Соленого озера. Добиваясь официального признания со стороны федерального правительства, они предложили называть себя “Штатом [SCOPE.sCountry('des_scope').GetNameNoFlag].”"
  journal_flavor_usa.1.a: "Это никогда не будет одобрено Конгрессом!"
  journal_flavor_usa.1.b: "Мы предоставим возможность мормонам-первопроходцам осваивать новые фронтиры."
  journal_flavor_usa.1.c: "Нам не нужны эти сумасшедшие в нашей стране."
  journal_flavor_usa.1.c.tt: "Дезерет станет независимой державой."

  journal_flavor_usa.2.t: "Штат Дезерет"
  journal_flavor_usa.2.d: "Мы найдем свободу в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
  journal_flavor_usa.2.f: "Если ты будешь брошен в глубину; если бушующие волны сговорятся против тебя; если свирепые ветры станут твоим врагом; если небеса соберутся в черноту, и все стихии объединятся, чтобы преградить путь; и прежде всего, если сама пасть ада широко откроет рот за тобой, знай, сын мой, что все это даст тебе опыт и будет тебе во благо."
  journal_flavor_usa.2.a: "Да здравствует теодемократия!"

  journal_flavor_usa.3.t: "Внедрение бананов"
  journal_flavor_usa.3.d: "Бананы взяли штурмом общественность #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
  journal_flavor_usa.3.f: "Лоренцо Доу Бейкер, капитан шхуны “Телеграф” , впервые завез в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_VP')]#!#! бананы. Лоренцо сколотил состояние, покупая фрукты в #tooltippable_name #tooltip:[SCOPE.sCountry('banana_scope')].GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('banana_scope').GetCustom('RU_CL_PP')]#!#! и продавая их в Бостоне с прибылью в 1000%. Банан оказался популярным среди американцев, как питательный тропический фрукт, который был дешевле, чем фрукты, выращенные в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
  journal_flavor_usa.3.a: "Будьте осторожны, не поскользнитесь на кожуре!"

  heavenly.6.t: "Восстание Цзиньтяня"
  heavenly.6.d: "Хун Сюцюань, основатель и лидер Общества поклонения Богу, официально объявил о вооруженном восстании против маньчжурских лидеров династии Цин".
  heavenly.6.f: "Местный цинский корпус прошел через несколько деревень поклонников Бога, угрожая убить новообращенных. В ответ на это, Фэн Юньшань начал призывать поклонников Бога к открытому восстанию. В июле лидеры поклонников Бога приказали своим последователям собраться в Цзиньтяне и быстро собрали силы в 10 000-30 000 человек."
  heavenly.6.a: "Хун Сюцюань освободит нас от маньчжурского ига!"

  journal_flavor_peru.1.t: "Конфедерация Перу и Боливии"
  journal_flavor_peru.1.d: "[ROOT.GetCountry.GetRuler.GetFullName] согласился на создание новой Перу-Боливийской конфедерации"
  journal_flavor_peru.1.f: "Генерал Фелипе Салаверри восстал и сверг [ROOT.GetCountry.GetRuler.GetFullName] в 1835 году. [ROOT.GetCountry.GetRuler.GetFirstName], однако, не потерял поддержку Южного Перу и призвал на помощь президента #tooltippable_name #tooltip:[SCOPE.sCountry('bol_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('bol_scope').GetCustom('RU_CL_RP')]#!#!. Это была та возможность, которую ждал [SCOPE.sCountry('bol_scope').GetRuler.GetFullName], сам бывший президент Перу. Боливийская армия незамедлительно приступила к вторжению в Перу. С помощью боливийцев [ROOT.GetCountry.GetRuler.GetFullName] быстро восстановил свое лидерство в стране и казнил Салаверри. В награду за поддержку, полученную от Санта-Круса, он согласился на создание новой Перуанско-Боливийской конфедерации. Санта-Крус взял на себя пост верховного протектора конфедерации, а Орбегосо сохранил лишь пост президента вновь созданного северо-перуанского государства."
  journal_flavor_peru.1.a: "Север не будет подчиняться Боливии!".
  journal_flavor_peru.1.b: "Это приемлемый исход."

  journal_flavor_caucasia.1.t: "Конец Кавказского наместничества"
  journal_flavor_caucasia.1.d: "Наша страна раскололась без вмешательства #tooltippable_name #tooltip:[SCOPE.sCountry('rus_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rus_scope').GetCustom('RU_CL_RP')]#!#!."
  journal_flavor_caucasia.1.f: "Первоначально образованная из завоеванных территорий Грузии, [ROOT.GetCountry.GetNameNoFlag] разрослось и включило в себя большие участки армянской и азербайджанской территории. Без внешнего давления со стороны #tooltippable_name #tooltip:[SCOPE.sCountry('rus_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rus_scope').GetCustom('RU_CL_RP')]#!#! статус-кво не может быть гарантировано. Похоже, что [ROOT.GetCountry.GetRuler.GetFullName] будет последним правителем единого Кавказа."
  journal_flavor_caucasia.1.a: "#yellow Грузия#! превзойдет всю прошлую историю."
  journal_flavor_caucasia.1.b: "Будущее за #tooltippable_name #tooltip:[SCOPE.sCountry('arm_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('arm_scope').GetCustom('RU_CL_TP')]#!#!."
  journal_flavor_caucasia.1.c: "Мы должны ориентироваться на [SCOPE.sCountry('azb_scope').GetNameNoFlag]."

  journal_flavor_japan.1.t: "Миссия Ивакуры"
  journal_flavor_japan.1.d: "С окончанием политики Сакоку ученые и чиновники отправляются в путешествие, чтобы привезти знания из-за границы."
  journal_flavor_japan.1.f: "Миссия Ивакура ('Посольство Ивакура') - это японская дипломатическая поездка ведущих государственных деятелей и ученых в Соединенные Штаты и Европу. Цель миссии была тройной: добиться признания японского правительства, которое возглавляет [ROOT.GetCountry.GetRuler.GetFullNameWithTitle]; начать предварительные переговоры о пересмотре неравноправных договоров с доминирующими мировыми державами; и провести всестороннее изучение современных промышленных, политических, военных и образовательных систем и структур в США и Европе."
  journal_flavor_japan.1.a: "Пусть их путешествие будет познавательным."

  journal_flavor_japan.2.t: "Линия преимуществ"
  journal_flavor_japan.2.d: "[ROOT.GetCountry.GetRuler.GetFullName] успешно установил линию преимуществ для защиты суверенитета Японии"
  journal_flavor_japan.2.f: "Корейский полуостров умиротворен, а сфера влияния #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#! достигла границы Маньчжурии. Теперь мы можем спокойно вести войну вдали от родной земли, но будет ли это разумно?"
  journal_flavor_japan.2.a: "Мы должны продлить линию дальше, чтобы закрепить наши завоевания."
  journal_flavor_japan.2.b: "Наконец-то Япония в безопасности."

  journal_flavor_japan.3.t: "Комиссия по развитию Хоккайдо"
  journal_flavor_japan.3.d: "Комиссия по развитию побуждает переселенцев приезжать на Хоккайдо."
  journal_flavor_japan.3.f: "Тондэнхэй были военными колонистами-переселенцами, набранными для развития и защиты северной границы Японии на Хоккайдо и Карафуто от иностранных государств, особенно от #tooltippable_name #tooltip:[SCOPE.sCountry('rus_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rus_scope').GetCustom('RU_CL_RP')]#!#!. Тысячи тондэнхэй воспользовались этим предложением, хотя и в ущерб #tooltippable_name #tooltip:[SCOPE.sCountry('ain_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('ain_scope').GetCustom('RU_CL_DP')]#!#!."
  journal_flavor_japan.3.a: "Хоккайдо принадлежит японцам."
  journal_flavor_japan.3.b: "Мы должны сосредоточить наши усилия в другом месте."

  journal_flavor_japan.4.t: "Японские поселенцы"
  journal_flavor_japan.4.d: "Японские поселенцы претендуют на нашу территорию."
  journal_flavor_japan.4.f: "Военные поселенцы, известные как Тонденхей, тысячами стекаются на наши земли. Каковы должны быть наши действия?"
  journal_flavor_japan.4.a: "Мы безнадежно уступаем в численности и вооружении."
  journal_flavor_japan.4.b: "Если им нужна наша земля, им придется за нее сражаться!"

  journal_flavor_russia.1.t: "Навстречу Индии"
  journal_flavor_russia.1.d: "Россия объединила Среднюю Азию в Туркестанский край."
  journal_flavor_russia.1.f: " #yellow [ROOT.GetCountry.GetAdjectiveNoFlag]ая#! граница подходит к Южной Азии, и пришло время решить, как действовать дальше."
  journal_flavor_russia.1.a: "Мы должны двигаться дальше".
  journal_flavor_russia.1.a.tt: "Жемчужина короны Британии ждет."
  journal_flavor_russia.1.b: "Мы достигли естественной границы."
journal_flavor_russia.1.b.tt: "Нет необходимости и дальше провоцировать британцев, мы получили то, что хотели."

  journal_flavor_russia.2.t: "Январское восстание"
  journal_flavor_russia.2.d: "В регионе [SCOPE.sState('cult_state').GetName] организуются сторонники польско-литовского движения."
  journal_flavor_russia.2.f: "Население региона [SCOPE.sState('cult_state').GetName] все больше сопротивляется правлению #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#!. Призывая к восстановлению Речи Посполитой, эти революционеры должны быть подавлены, пока они не подорвали стабильность на нашей западной границе."
  journal_flavor_russia.2.a: "Опрометчивая ностальгия." 
  journal_flavor_russia.2.a.tt: "Беспорядки распространяются."

  journal_flavor_russia.3.t: "Конгрессова Польша объявляет о независимости"
  journal_flavor_russia.3.d: "[SCOPE.sCountry('plc_scope').GetRuler.GetFullName] вдохновил повстанцев собраться под флагом [SCOPE.sCountry('plc_scope').GetCustom('RU_CL_RP')], чтобы бороться за независимость."
  journal_flavor_russia.3.f: "Суровое обращение с поляками, литовцами и другими меньшинствами на западе страны вдохновило восстание, направленное на восстановление [SCOPE.sCountry('plc_scope').GetCustom('RU_CL_RP')]. Другие державы в регионе могут воспользоваться этим моментом слабости."
  journal_flavor_russia.3.a: "Мы сокрушим их!"
  journal_flavor_russia.3.b: "Их дело правое!"

  journal_flavor_russia.4.t: "Польско-литовская ностальгия распространяется"
  journal_flavor_russia.4.d: "Польско-литовские революционеры набирают популярность в регионе [SCOPE.sState('cult_growth_state').GetName]."
  journal_flavor_russia.4.f:  "Подпольное национальное правительство Польши организовало всеобщую забастовку против русских оккупантов в регионе [SCOPE.sState('cult_growth_state').GetName]. Эта акция подстегнула рост неповиновения. "
  journal_flavor_russia.4.a: "Мы должны положить этому конец."
  journal_flavor_russia.4.a.tt: "Беспорядки распространяются."

 journal_flavor_russia.5.t: "Отмена крепостного права"
  journal_flavor_russia.5.d: "[ROOT.GetCountry.GetRuler.GetFullName] произнес историческую речь, после чего все крепостные были официально освобождены."
  journal_flavor_russia.5.f: "Отмена крепостного права в России, также известная как Крестьянская реформа, была самой важной из либеральных реформ, принятых в период, когда правил [ROOT.GetCountry.GetRuler.GetFullName]. Манифест «О Всемилостивейшем даровании крепостным людям прав состояния свободных сельских обывателей» провозглашал освобождение помещичьих крепостных крестьян, а также государственных крепостных. По этому указу более 23 миллионов человек получили свободу.  Крепостные получили все права свободных граждан, включая право вступать в брак без необходимости получения чьего-либо согласия, а также право владеть собственностью и заниматься предпринимательством. Манифест предписывал, что крестьяне смогут выкупать землю у помещиков."
  journal_flavor_russia.5.a: "Это шаг в правильном направлении."
  journal_flavor_russia.5.b: "Постепенных подход был бы более разумным."

journal_flavor_south_africa.1.t: "The Natalia Republic"
  journal_flavor_south_africa.1.d: "Emigrant Boers from [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] have trekked over the passes of the Drakensberg to found a new nation."
  journal_flavor_south_africa.1.f: "Voortrekkers arrived at Port Natal to found the republic of [SCOPE.sCountry('nal_scope').GetNameNoFlag]. Piet Retief went to the kraal of Shaka’s successor [SCOPE.sCountry('zul_scope').GetRuler.GetFullName], ruler of the [SCOPE.sCountry('zul_scope').GetNameNoFlag], to obtain a cession of territory for the Boer farmers. [SCOPE.sCountry('zul_scope').GetRuler.GetFirstName] consented on condition that the Boers recover cattle stolen by another chief. Retief managed that and, with the help of missionary the Rev Francis Owen, living at Dingane’s kraal, he drew up a deed of cession in English. "
  journal_flavor_south_africa.1.a: "Good Riddance."
  journal_flavor_south_africa.1.b: "Long live Natalia!"

  journal_flavor_south_africa.2.t: "Boers take Natal"
  journal_flavor_south_africa.2.d: "Voortrekker charlatans steal our land!"
  journal_flavor_south_africa.2.f: "The Voortrekkers, led by Piet Retief, migrated into Natal and negotiated a land treaty with [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName]. Upon realizing the ramifications of the imposed contract, Dingane betrayed the Voortrekkers, killing the delegation including Retief. "
  journal_flavor_south_africa.2.a: "We will show them the might of the Zulu!"

  journal_flavor_south_africa.3.t: "The Orange Free State"
  journal_flavor_south_africa.3.d: "Boers have left our country and founded a country beyond the Vet river."
  journal_flavor_south_africa.3.f: "Boer emigrants left the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] for various reasons, but all shared the desire for independence from British authority. The leader of the first large party, Hendrik Potgieter, concluded an agreement with the chief of the [SCOPE.sCountry('bst_scope').GetNameNoFlag], ceding to the farmers the country between the Vet and Vaal rivers."
  journal_flavor_south_africa.3.a: "Good Riddance."
  journal_flavor_south_africa.3.b: "Long live the Orange Free!"

  journal_flavor_south_africa.4.t: "The Transvaal Republic"
  journal_flavor_south_africa.4.d: "Voortrekkers have ventured beyond the Vaal river to form the Transvaal Republic."
  journal_flavor_south_africa.4.f: "Early settlers founded a community around the town of [SCOPE.sCountry('zou_scope').GetNameNoFlag] in lands that have traditionally been inhabited by the [SCOPE.sCountry('mtb_scope').GetNameNoFlag]. This community has grown to encompass most of the land beyond the Vaal river, and has now declared itself to be the sovereign Transvaal Republic."
  journal_flavor_south_africa.4.a: "Good Riddance."
  journal_flavor_south_africa.4.b: "Long live the Transvaal Republic!"

  journal_flavor_south_africa.5.t: "The Klein Vrystaat"
  journal_flavor_south_africa.5.d: "A group of Boers has emigrated and now lives on land bought from native leaders on the east coast of africa."
  journal_flavor_south_africa.5.f: "The settlers declared their independence as the Little Free State and were able to rebuff tribal leaders' halfhearted attempts to evict them on the grounds that they had exceeded their mandate."
  journal_flavor_south_africa.5.a: "Good Riddance."
  journal_flavor_south_africa.5.b: "Long live the Klein Vrystaat!"

  journal_flavor_south_africa.6.t: "United States of Stellaland"
  journal_flavor_south_africa.6.d: "Boers from our country have been volunteering in tribal conflicts, founding a new country on land awarded for their help."
  journal_flavor_south_africa.6.f: "Before the proclamation of the republic, the area was under the control of competing Korana and Tswana groups. When a feud erupted between tribal chiefs, each side resorted to recruiting Boer volunteers, promising them land in return for their assistance. . After a settlement was negotiated, large portions of land were given to Boer mercenaries and the new inhabitants decided to declare independence."
  journal_flavor_south_africa.6.a: "Good Riddance."
  journal_flavor_south_africa.6.b: "Long live the United States of Stellaland!"

  journal_flavor_south_africa.7.t: "The Transvaal Republic"
  journal_flavor_south_africa.7.d: "Voortrekkers have ventured beyond the Vaal river to form the Transvaal Republic."
  journal_flavor_south_africa.7.f: "Early settlers founded a community around the town of [SCOPE.sCountry('zou_scope').GetNameNoFlag] in lands that have traditionally been inhabited by the [SCOPE.sCountry('mtb_scope').GetNameNoFlag]. This community has grown to encompass most of the land beyond the Vaal river, and has now declared itself to be the sovereign Transvaal Republic. Should we join this new republic?"
  journal_flavor_south_africa.7.a: "We are stronger united."
  journal_flavor_south_africa.7.b: "We will make our own future!"

  journal_flavor_south_africa.9.t: "The Orange Free State"
  journal_flavor_south_africa.9.d: "Boers have left our country and founded a country beyond the Vet river."
  journal_flavor_south_africa.9.f: "Boer emigrants left the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] for various reasons, but all shared the desire for independence from British authority. The leader of the first large party, Hendrik Potgieter, concluded an agreement with the chief of the [SCOPE.sCountry('bst_scope').GetNameNoFlag], ceding to the farmers the country between the Vet and Vaal rivers. Should we join this new republic?"
  journal_flavor_south_africa.9.a: "We are stronger united."
  journal_flavor_south_africa.9.b: "We will make our own future!"
