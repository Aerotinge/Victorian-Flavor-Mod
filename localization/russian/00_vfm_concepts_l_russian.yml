  # Subjects
  concept_chartered_company: "Чартерная компания"
  concept_chartered_company_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] могут основать [Concept('concept_chartered_company','чартерную компанию')]. $concept_chartered_company$ - более автономный тип [Concept('concept_subject','cубъекта')], который способен начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')] и не обязан вступать в [Concept('concept_war','войны')] своего [Concept('concept_overlord','сюзерена')]. Они обязаны платить #v 20%#! от дохода их [Concept('concept_treasury','казны')] своему [Concept('concept_overlord','сюзерену')] еженедельно и имеют ограничения на объявление независимости."
